kibot:
  version: 1


outputs:
  - type: pcb_print
    name: PCB print 
    dir: exports
    options:
      output: "%f-pcb-layers-%r.%x"
      color_theme: _builtin_default
      format: PDF
      force_edge_cuts: true
      pages:
        - layers:
            - layer: F.Cu
              suffix: F_Cu
              description: Top most layer
        # - layers:
        #     - layer: In1.Cu
        #       suffix: In1_Cu
        #       description: Top middle layer
        # - layers:
        #     - layer: In2.Cu
        #       suffix: In2_Cu
        #       description: Bottom middle layer
        - layers:
            - layer: B.Cu
              suffix: B_Cu
              description: Bottom most layer
      plot_sheet_reference: true
